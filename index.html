<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAG 活動列表</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0b10;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            /* 背景加入一點深藍色暈，避免純黑太死板 */
            background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #0a0b10 60%);
            color: var(--text-main);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
        }

        /* 標題樣式 */
        header {
            margin-bottom: 60px;
            text-align: center;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            /* 文字漸層特效 */
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1rem;
            letter-spacing: 1px;
        }

        /* 網格佈局容器 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px; /* 限制最大寬度，保持美觀 */
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        /* 卡片樣式 */
        .link-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: var(--card-bg);
            backdrop-filter: blur(10px); /* 磨砂玻璃效果 */
            -webkit-backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--card-border);
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .link-card h3 {
            color: var(--text-main);
            font-size: 1.25rem;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .link-card p {
            color: var(--text-muted);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* 裝飾性的小箭頭 */
        .link-card::after {
            content: '→';
            position: absolute;
            right: 24px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            opacity: 0;
            transition: all 0.3s ease;
            color: #a855f7;
        }

        /* Hover 互動效果 */
        .link-card:hover {
            transform: translateY(-5px);
            border-color: rgba(168, 85, 247, 0.5);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 40px -15px rgba(99, 102, 241, 0.3);
        }

        .link-card:hover h3 {
            color: #fff;
        }

        .link-card:hover::after {
            opacity: 1;
            right: 20px;
        }

        /* 狀態標籤 (可選) */
        .badge {
            display: inline-block;
            padding: 4px 8px;
            font-size: 0.75rem;
            border-radius: 4px;
            background: rgba(99, 102, 241, 0.2);
            color: #818cf8;
            margin-bottom: 12px;
            width: fit-content;
            font-weight: 600;
        }

        /* 簡單的進場動畫 */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 手機版調整 */
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .grid-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <h1>SWAG Campaign Hub</h1>
        <div class="subtitle">內部活動測試入口與監控面板</div>
    </header>

    <div class="grid-container">
        <a href="./jan26_campaign_test/" class="link-card">
            <span class="badge">TESTING</span>
            <h3>Jan 26 - 測試活動</h3>
            <p>點擊查看即時資料與預覽</p>
        </a>

        </div>

</body>
</html>
